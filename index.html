<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <script src="scripts.js"></script>
    <title>JSville Courier Management System</title>
    
</head>
<body>
    <div class="container">
        <h1>JSville Courier Management System</h1>
        <h2>By Nelson Tovar ðŸ˜„ (...working on a tracking feature)</h2>
        
        <div class="form-grid">
            <div>
                <div class="form-group">
                    <label for="packageId">Package ID:</label>
                    <input type="text" id="packageId" placeholder="Enter package ID (numbers only)">
                </div>
                <div class="form-group">
                    <label for="recipientName">Recipient Name:</label>
                    <input type="text" id="recipientName" placeholder="Enter recipient name">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="deliveryAddress">Delivery Address:</label>
                    <input type="text" id="deliveryAddress" placeholder="Enter delivery address">
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="text" id="weight" placeholder="Enter package weight">
                </div>
            </div>
        </div>

        <button onclick="handleAddPackage()">Add Package</button>
        <button onclick="handleSortPackages()">Sort Packages</button>
        
        <div id="errorContainer" class="error-container"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="packages-list">
            <h2>Packages</h2>
            <table id="packagesTable">
                <thead>
                    <tr>
                        <th>Package ID</th>
                        <th>Recipient</th>
                        <th>Address</th>
                        <th>Weight (kg)</th>
                        <th>Tracking Code</th>
                    </tr>
                </thead>
                <tbody id="packagesTableBody"></tbody>
            </table>
        </div>
    </div>

    
</body>
</html>
